<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="Shecodes-image">
           <img
        src="https://www.shecodes.io/assets/branding/logo-shecodes-f9fa0540d113c086f61eb6e89466c0cbd24a42163b6a96d4b01da078803f53ee.png/"
        alt="SheCodes Logo"
        width="50"
        
      />
        </div>
          <form class="search-form">
            <div class="row">
            <div class="col-6">
                <input type="search"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
              id = "city-input"
              class="form-control shadow-sm"
             />
            </div>
            
            <div class=" col-3">
            <input type="submit" 
              value="search"
              class="form-control btn btn-primary  shadow-sm w-100" 
             /> 
            </div>

            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
          <br />
          </form>
      <div class="TTb">
        <div class="row">
        <div class="col-6">
        <h1 id="city-name">Lagos,Nigeria</h1>
        
          <ul>
          <li id="current-time">Sunday 15:33</li>
          <li id="description">Rain</li>
          <li>Humidity <span id="humidity"></span></li>
        </ul>
       
        
      </div>
        <div class="col-6">
          <div class="rainy">
            <img
              src="https://cdn-icons-png.flaticon.com/128/2469/2469994.png"
              alt="rain icon"
              class="weather-icon float-right"
              
            />
            <div class="float-left">
            <span class="temperature" id= "temperature">26</span>
            <span class="units">
            <a href="a" id= "celsius-link">℃</a> | <a href = "a" id="farenheit-link">℉</a>
            </span>
            </div>
            
          </div>
          
            <div class="condition">
              <ul>
              <li>Precipitation 0%</li>
              <li>Humidity: 77%</li>
              <li>Wind 8km/h</li>
            </ul>
            </div>
            </div>
        </div>
        
            
        </div>
        </div>
            
          </div>
        </div>
          

      </div>
    </div>
    
    <p class="text-start">Start aligned text on all viewport sizes.</p>
    <a href="https://www.linkedin.com/in/taiwo-oresanya-b00209135?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BS7n1QxMyTS%2BcgTrpC%2B8VkA%3D%3D" target="_blank">open source code by</a> Taiwo Oresanya.
    </p>
    <script src="index.js"></script>
  </body>

</html>
